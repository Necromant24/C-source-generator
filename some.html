<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
  {{ message }}
    <button @click="some">some</button>
</div>

<script type="text/javascript">

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Привет, Vue!'
      },
        methods:{
          some(){
              this.message+=" some"
          }
        }
    })
</script>

</body>
</html>
